<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CiniFob - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 500px;
      }
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: white;
        color: #764ba2;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        transition: transform 0.3s;
      }
      .btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üìΩÔ∏è</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Please check your connection and try
        again.
      </p>
      <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    </div>
  </body>
</html>
